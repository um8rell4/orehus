{% extends 'base.html' %}
{% load static %}

{% block script %}
    <script src="https://cdn.rawgit.com/xcash/bootstrap-autocomplete/3de7ad37/dist/latest/bootstrap-autocomplete.js"></script>
    <script>
        $('.basicAutoComplete').autoComplete(
            {minLength: 1}
        );
        $('.dropdown-menu').css({'top': 'auto', 'left': 'auto'})
    </script>
{% endblock %}

{% block content %}
<div class="container rounded bg-transparent mt-5 mb-5 text-white">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.first_name}}</span><a class="text-decoration-none"
                    href="{{ user.user_vk_url }}"><span class="text-warning">{{ user.user_vk_url }}</span></a><span>
            </span></div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <form action="{% url 'personality' %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Имя</label>{{ form.first_name }}</div>
                        <div class="col-md-6"><div class="col-md-12"><label class="labels">Знак зодиака:</label>
                            {{ form.user_zodiac }}
                        </div></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Ссылка VK:</label>{{ form.user_vk_url }}</div>
                        <div class="col-md-6"><label class="labels">Дата рождения:</label>{{ form.birth_date }}</div>
                        <div class="col-md-12 mt-3"><label class="labels">Био:</label> <br>{{ form.bio }}</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save
                        Profile</button></div>
            </div>
            </form>
        </div>
<!--        <div class="col-md-4">-->
<!--            <div class="p-3 py-5">-->
<!--                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>-->
<!--                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>-->
<!--                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
</div>
</div>
</div>
{% endblock %}
